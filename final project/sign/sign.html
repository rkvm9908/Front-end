<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="shortcut icon" href="img/icons8-cat-32.png" type="image/x-icon">

<body>
    <div id="login" class="container">
        <div class="name-lang">
            <h5>RK's HOME</h5>
            <select class="lang" name="lang" id="">
                <option value="en">En</option>
                <option value="fr">Fr</option>
                <option value="es">Es</option>
                <option value="de">De</option>
            </select>
        </div>
        <div class="title">
            <h1>Hi Developer</h1>
            <p>Welcome to RK's HOME</p>
        </div>


        <form class="details" action="/submit" method="post">
            <div class="usr-mail-pwd"><input type="email" id="email" name="emai" placeholder="Email"><br>
                <input type="password" id="password" name="password" placeholder="Password" required><br>
            </div>
            <div class="for-term">
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div><button class="forgot">Forgot Password?</button>
            </div>
            <button class="login" onclick="sumit()" type="submit">Login</button>
        </form>
        <div class="or">
            <hr>
            <p>or</p>
            <hr>
        </div><button onclick="gogle()" class="google">Login with Google <img src="img/google.png"></button>

        <div class="create">
            <p>Don't have an account?<a onclick="signup()">Sign Up</a></p>
        </div>
        <div class="social">
            <a target="_blank" href="https://www.facebook.com/login.php"><img src="img/facebook.png" alt="Facebook"></a>
            <a target="_blank" href="https://x.com/login"><img src="img/twitter.png" alt="Twitter"></a>
            <a target="_blank" href="https://www.linkedin.com/feed/"><img src="img/linkedin.png" alt="Linkedin"></a>
            <a target="_blank" href="https://www.instagram.com/"><img src="img/instagram.png" alt="Instagram"></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
